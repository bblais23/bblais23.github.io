<template>
  <style>

  .topbar
  {
    display: block;
    background: none;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 16pt;
  }

  .topbar input[type='checkbox']
  {
    display: none;
  }

  .topbar .menuButton
  {
    height: 50pt;
    width: 60pt;
    display: none;
    padding: 30pt;
    border-spacing: 8pt;
  }

  .topbar .menuButton div
  {
    display: table-row;
  }

  .topbar .menuButton div .burgerBar
  {
    will-change: transform;
    background-color: var(--accent, #FFF);
    display: table-cell;
    transition: transform 0.25s linear;
  }

  .content
  {
    width:300px;
    background-color: var(--background, #F00);
    height: 100vh;
    padding-top: 2em;
    float: left;
  }

  .content a
  {
    text-decoration: none;
    white-space: nowrap;
  }

  .content > *
  {
    display: block;
    color: var(--accent, #FFF);
    padding: 0.5em 0 0.5em 2em;
    border-bottom: solid 2px var(--accent, #FFF);
  }

  .content > *:last-child
  {
    border: none;
  }

  @media all and (max-device-width: 900px)
  {
    .topbar
    {
      position: relative;
      font-size: 35pt;
      background-color: var(--background, #F00);
    }

    /* Animate the hamburger menu*/

    .topbar input:checked ~ .menuButton > div:first-child > .burgerBar
    {
      transform: translate(-11pt, 4pt) rotate(-45deg) scaleX(0.75);
      transition: transform 0.25s linear;

    {
      left: calc(0px - 60vw);
