  <title>Ben Blais - Software Engineer</title>

  <style>
  html,
  body
  {
    /* Snap to position */
    height: 100vh;
    width: 100vw;

    margin: 0;
    padding: 0;
    background-color: #31342b;
    background-image: url("images/background_mobile.jpg");
    background-repeat: no-repeat;
    background-position: center bottom;
  }

  .link-bar-profile
  img
  {
    width: 5em;
  }

  a, p, h1
  {
    font-family: Helvetica, Arial, sans-serif;
  }

  .template-content-wrapper
  {
    width: 100%;
    height: 100%;
    overflow: hidden;
    display: grid;
    grid-gap: 1em;
    grid-template-rows: auto 1fr;
    grid-template-areas: 
       "nav"
       "content";
  }

  nav.link-bar-bar 
  {
    grid-area: nav;
    display: grid;
    grid-gap: 0.5em;
    grid-auto-rows: auto;
  }

  .main-content
  {
    grid-area: content;
  }
  </style>

 </head>
 <body>
 <div class="template-content-wrapper">
     {{include(pageIncludes/link-bar.html)}}

     <div class="main-content" style="">
      {{body}}
     </div>

 </div>
 </body>
